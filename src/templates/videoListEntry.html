<div class="video-list-entry media" data-id="video-<%= id %>">
  <div class="media-left">
    <img class="media-object" src="https://i.ytimg.com/vi/<%= id %>/default.jpg" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title"><%= title %></div>
    <div class="video-list-entry-detail"><%= desc %></div>
  </div>
</div>
